<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <script th:src="@{/js/popper-2.11.8.min_npmjs.com.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <link th:href="@{/font/bootstrap-icons-1.11.3.css}" rel="stylesheet">

        <title>Register</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header th:insert="~{blocks/header :: header}"></header>

            <div class="container pt-5 pb-5">
                <div class="row mb-3">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form class="pt-4 pb-4" th:action="@{/users/register}" method="post">
                            <div class="mb-3" th:if="${error}">
                                <p class="text-danger" th:text="${error}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Name</b></label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="John" required>
                            </div>
                            <div class="mb-3">
                                <label for="login" class="form-label"><b>Email</b></label>
                                <input type="email" class="form-control" id="login" name="login"
                                       placeholder="some@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><b>Password</b></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6"></div>
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-primary w-100" type="submit">Register</button>
                                        </div>
                                        <div class="col-6">
                                            <a class="btn btn-danger w-100" th:href="@{/index}">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <footer th:insert="~{blocks/footer :: footer}"></footer>
        </div>
    </body>
</html>
